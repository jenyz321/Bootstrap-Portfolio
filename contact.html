<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me| Jennifer Zirk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Jennifer Zirk</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link active"  href="index.html">About <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
      <a class="nav-item nav-link" href="contact.html">Contact</a>
    </div>
  </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Contact Me</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
                  </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-9">
              <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
  
          </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>             
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-3">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>






    </div>
</body>
</html>
